<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Jeff and Chris introduce...<br>Vilnius, Lithuania</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var vilnius = {lat: 54.687157, lng: 25.279652};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: vilnius
        });
        var marker = new google.maps.Marker({
          position: vilnius,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj9g9QLjJqa4S2lwyrfAiEGdn2RFB7CGA&callback=initMap">
    </script>
  </body>
</html>
